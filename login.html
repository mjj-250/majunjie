<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
   <a href="./index.html" class="back" id="dv">Back<br>xiesir</a>
   <!--整体布局-->
   <div class="container right-panel-active">
      <!-- 注册框 -->
      <div class="container_from container--signup">
         <form action="#" class="from" id="from1">
            <h1 class="from_title">注册账号</h1>
            <input type="text" placeholder="User" class="input">
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <button class="btn">点击注册</button>
         </form>
      </div>
      <!-- 登陆框 -->
      <div class="container_from container--signin">
         <form action="#" class="from" id="from2">
            <h1 class="from_title">欢迎登陆</h1>
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <a href="#" class="link">忘记密码？</a>
            <button class="btn">登陆</button>
         </form>
      </div>

      <div class="container_overlay">
         <div class="overlay">
            <div class="overlay_panel overlay--left">
               <button class="btn" id="signin">已有账号，直接登陆</button>
            </div>
            <div class="overlay_panel overlay--right">
               <button class="btn" id="signup">没有账号，点击注册</button>
            </div>
         </div>
      </div>




   </div>
</body>
<script src="script.js"></script>

</html>
